<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ne Demek İstiyoruz? – Giriş</title>
<meta name="robots" content="noindex">
<style>
  :root { --brand:#004481; --light:#f8fafc; --border:#e5e7eb; }
  body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; margin:0; background:#fff; color:#111; }
  .wrap { min-height:100dvh; display:grid; place-items:center; padding:20px; }
  .card { width:min(92vw,460px); border:1px solid var(--border); border-radius:12px; padding:18px 16px; background:var(--light); }
  h1 { font-size:20px; margin:6px 0 12px; color:var(--brand); }
  label { display:block; font-size:14px; margin:6px 0 8px; color:#374151; }
  input { width:100%; padding:10px 12px; font-size:16px; border:1px solid var(--border); border-radius:8px; outline:none; }
  input:focus { border-color:var(--brand); box-shadow:0 0 0 2px #00448122; }
  button { width:100%; margin-top:10px; padding:10px 12px; font-size:16px; border:none; border-radius:10px; background:var(--brand); color:#fff; cursor:pointer; }
  button:hover { filter:brightness(1.05); }
  .err { color:#b91c1c; font-size:13px; min-height:18px; margin-top:8px; }
  .sub { margin-top:10px; font-size:12px; color:#6b7280; text-align:center; }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Ne Demek İstiyoruz? – Vaka Girişi</h1>
    <form id="f">
      <label for="code">Eğitmen tarafından verilen <strong>4 haneli</strong> şifreyi giriniz:</label>
      <input id="code" name="code" inputmode="numeric" autocomplete="one-time-code" maxlength="4" placeholder="____" required>
      <button type="submit">Giriş</button>
      <div class="err" id="err"></div>
      <div class="sub">Bu sayfa yalnızca eğitim esnasında kullanıma açıktır.</div>
    </form>
  </div>
</div>
<script>
  const PASS = "2468";           // ← şifreyi burada değiştir
  const TARGET = "ne-demek-istiyoruz.html";           // ← yönlenecek asıl sayfa
  document.getElementById("f").addEventListener("submit", function(e) {
    e.preventDefault();
    const v = (document.getElementById("code").value || "").trim();
    if (v === PASS) {
      try { sessionStorage.setItem(TARGET, "ok"); } catch(e){}
      location.href = TARGET;
    } else {
      document.getElementById("err").textContent = "Yanlış şifre. Tekrar deneyin.";
    }
  });
  try {
    if (sessionStorage.getItem(TARGET) === "ok") location.replace(TARGET);
  } catch(e){}
</script>
</body>
</html>
